; Configuración PHP personalizada para Laravel 5.8 con PHP 8.2
; Suprime errores de compatibilidad sin afectar funcionalidad

; Configuración de errores
error_reporting = E_ERROR | E_WARNING | E_PARSE
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /tmp/php_errors.log

; Suprime advertencias de deprecación específicas
; Esto permite que Laravel 5.8 funcione con PHP 8.2
zend.exception_ignore_args = Off
zend.exception_string_param_max_len = 0

; Configuración de memoria y tiempo
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Configuración de archivos
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M

; Configuración de sesiones
session.auto_start = 0
session.use_cookies = 1
session.cookie_lifetime = 0
session.gc_maxlifetime = 1440